detect:
    filename: "\\.(asm|hasm|s16|s16sym|h16)$"

rules:
    # This file is made for SISA16 assembly

    ## Instructions
    # x86
    - statement: "\\b(?i)(halt|lda|la|ldb|lb|sc|sta|stb|add|sub|mul|div|mod|cmp|jmpifeq|jmpifneq|getchar|putchar|and|or|xor|lsh|rsh|ilda|ildb|cab|ab|ba|alc|ahc|nop|cba|lla|illda|llb|illdb|illdaa|cpcr|illdab|illdba|ca|cb|ac|bc|ista|istb|istla|istlb|jmpc|stla|stlb|stc|push|pop|pusha|popa|astp|bstp|compl|cpc|call|ret|farillda|faristla|farilldb|faristlb|farpagel|farpagest|lfarpc|farcall|farret|farilda|farista|farildb|faristb|priv_drop|user_geta|user_getb|user_getc|user_get0|user_get1|user_get2|user_get3|user_getstp|user_getpc|user_getr|user_farilda|user_seta|task_set|task_kill|syscall|alpush|blpush|cpush|apush|bpush|alpop|blpop|cpop|apop|bpop|interrupt|clock|arx0|brx0|crx0|rx0a|rx0b|rx0c|arx1|brx1|crx1|rx1a|rx1b|rx1c|arx2|brx2|crx2|rx2a|rx2b|rx2c|arx3|brx3|crx3|rx3a|rx3b|rx3c|rx0_1|rx0_2|rx0_3|rx1_0|rx1_2|rx1_3|rx2_0|rx2_1|rx2_3|rx3_0|rx3_1|rx3_2|lrx0|lrx1|lrx2|lrx3|farildrx0|farildrx1|farildrx2|farildrx3|faristrx0|faristrx1|faristrx2|faristrx3|rxadd|rxsub|rxmul|rxdiv|rxmod|rxrsh|rxlsh|rx0push|rx1push|rx2push|rx3push|rx0pop|rx1pop|rx2pop|rx3pop|rxand|rxor|rxxor|rxcompl|rxcmp|seg_ld|seg_st|seg_config|fltadd|fltsub|fltmul|fltdiv|fltcmp|seg_pages|ildrx0_1|ildrx0_0|farjmprx0|istrx0_1|istrx1_0|cbrx0|carx0|rxidiv|rximod|farldrx0|farldrx1|farldrx2|farldrx3|farllda|farlldb|farldc|farstrx0|farstrx1|farstrx2|farstrx3|farstla|farstlb|farstc|aincr|adecr|rxincr|rxdecr|emulate|rxitof|rxftoi|seg_getconfig|rxicmp|logor|logand|boolify|nota|user_farista|task_ric|user_farpagel|user_farpagest|llda|lldb|ldrx0|ldrx1|ldrx2|ldrx3|ldc|strx0|strx1|strx2|strx3|fcall|lcall|jne|jeq|jim|task_sic|user_farjmp|farlda|farldb|farsta|farstb)(?-i)\\b"

      ## Constants
      # Number - it works
    - constant.number: "\\b(|h|A|0x)+[0-9]+(|h|A)+\\b"
    - constant.number: "\\b0x[0-9 a-f A-F]+\\b"

      ## split
    - preproc: "%+[a-z A-Z 0-9 _]+%"
    - preproc: "%(\\?)+[a-z A-Z 0-9 _]+%"
    - preproc: "%-+[a-z A-Z 0-9 _]+%"
    - preproc: "%/+[a-z A-Z 0-9 _]+%"
    - preproc: "%~+[a-z A-Z 0-9 _]+%"
    - preproc: "%&+[a-z A-Z 0-9 _]+%"

      ## Other
    - statement: "\\b(?i)(extern|global|section|segment|_start|\\.text|\\.data|\\.bss)(?-i)\\b"
    - statement: "\\b(?i)(db|dw|dd|dq|dt|ddq|do)(?-i)\\b"
    - identifier: "[a-z A-Z 0-9 _]+:"


    - constant.string:
        start: "'"
        end: "'"
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - comment:
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - comment:
        start: "#"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
